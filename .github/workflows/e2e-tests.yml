name: End-to-End Tests

on:
  push:
    branches: [ main, develop, feature/end-to-end-testing ]
    paths:
      - 'e-2-e-cypress/**'
      - 'nifi-cuioss-processors/**'
      - 'nifi-cuioss-ui/**'
      - 'integration-testing/**'
      - 'pom.xml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'e-2-e-cypress/**'
      - 'nifi-cuioss-processors/**'
      - 'nifi-cuioss-ui/**'
      - 'integration-testing/**'
      - 'pom.xml'

jobs:
  frontend-quality-checks:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20.12.2'
        cache: 'npm'
        cache-dependency-path: |
          e-2-e-cypress/package-lock.json
          nifi-cuioss-ui/package-lock.json
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Run frontend quality checks
      run: |
        # Run linting and unit tests for both frontend modules
        ./mvnw clean test -pl :nifi-cuioss-ui,:e-2-e-cypress
    
    - name: Upload frontend test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-test-results
        path: |
          nifi-cuioss-ui/coverage/
          e-2-e-cypress/tests-report/
        retention-days: 7

  e2e-tests:
    name: End-to-End Integration Tests
    runs-on: ubuntu-latest
    needs: frontend-quality-checks
    
    services:
      docker:
        image: docker:dind
        options: --privileged
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20.12.2'
        cache: 'npm'
        cache-dependency-path: e-2-e-cypress/package-lock.json
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Build NAR package
      run: mvn clean package -DskipTests -pl nifi-cuioss-processors,nifi-cuioss-nar
    
    - name: Install E2E test dependencies
      working-directory: e-2-e-cypress
      run: npm ci
    
    - name: Start test environment
      working-directory: integration-testing
      run: |
        # Start the test containers
        ./run-test-container.sh
        
        # Wait for services to be ready
        timeout 300 bash -c 'until curl -k -f https://localhost:8443/nifi; do sleep 5; done'
        timeout 300 bash -c 'until curl -k -f https://localhost:8443/auth; do sleep 5; done'
    
    - name: Run self-verification tests
      working-directory: e-2-e-cypress
      run: npm run cypress:selftests
      env:
        CYPRESS_BASE_URL: https://localhost:8443/nifi
        CYPRESS_KEYCLOAK_URL: https://localhost:8443/auth
    
    - name: Run E2E tests
      working-directory: e-2-e-cypress
      run: npm run cypress:run
      env:
        CYPRESS_BASE_URL: https://localhost:8443/nifi
        CYPRESS_KEYCLOAK_URL: https://localhost:8443/auth
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-results
        path: |
          e-2-e-cypress/tests-report/
          e-2-e-cypress/cypress/videos/
          e-2-e-cypress/cypress/screenshots/
        retention-days: 30
    
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: e-2-e-cypress/tests-report/*.xml
    
    - name: Stop test environment
      if: always()
      working-directory: integration-testing
      run: ./stop-test-container.sh

    - name: Analyze console errors
      if: failure()
      working-directory: e-2-e-cypress
      run: |
        echo "Checking for console errors in test results..."
        if [ -d "tests-report" ]; then
          grep -r "console.*error" tests-report/ || echo "No console errors found"
        fi
