name: End-to-End Tests

on:
  workflow_dispatch:
  push:
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]
    types: [ closed ]

jobs:
  e2e-tests:

    runs-on: ubuntu-latest
    timeout-minutes: 20  # Increased to account for Maven-managed container lifecycle
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') || (github.event.pull_request.merged == true)

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build NAR files and prepare deployment
        run: ./mvnw -B --no-transfer-progress clean package -DskipTests
        
      - name: Run E2E Integration Tests with Maven-managed Containers
        # This runs the full E2E test suite (16 tests) with Maven managing container lifecycle:
        # 1. pre-integration-test: Start containers via start-integration-containers.sh
        # 2. integration-test: Run cypress:run (all 16 E2E tests)  
        # 3. post-integration-test: Stop containers via stop-integration-containers.sh
        run: ./mvnw -B --no-transfer-progress clean verify -pl e-2-e-cypress -Pintegration-tests
        env:
          CYPRESS_BASE_URL: http://localhost:9094/nifi
          CYPRESS_KEYCLOAK_URL: http://localhost:9080/auth
        timeout-minutes: 12

      - name: Generate E2E Analysis Reports
        run: |
          cd e-2-e-cypress
          node scripts/log-analyzer.js latest || echo "Log analysis completed with warnings"
          # Create a simple site structure for deployment
          mkdir -p ../target/site/e2e-reports
          cp -r tests-report/* ../target/site/e2e-reports/ 2>/dev/null || true
          cp -r cypress/videos ../target/site/e2e-reports/ 2>/dev/null || true
          cp -r cypress/screenshots ../target/site/e2e-reports/ 2>/dev/null || true
          cp -r cypress/reports/enhanced-analysis/comprehensive-report.html ../target/site/e2e-reports/index.html 2>/dev/null || true
          cp -r cypress/reports ../target/site/e2e-reports/ 2>/dev/null || true
          cp -r ../integration-testing/src/main/docker/logs ../target/site/e2e-reports/container-logs 2>/dev/null || true
        if: always()

      - name: Deploy E2E Reports to cuioss.github.io ðŸš€
        uses: JamesIves/github-pages-deploy-action@6c2d9db40f9296374acc17b90404b6e8864128c8 # v4.7.3
        if: always() && (github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/'))
        with:
          folder: target/site/e2e-reports
          repository-name: cuioss/cuioss.github.io
          target-folder: nifi-extensions/e2e-reports/${{ github.run_number }}
          branch: main
          token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
