name: End-to-End Tests

on:
  push:
    branches: [main, "feature/*", "fix/*", "chore/*", "release/*", "dependabot/**"]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e-tests:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    uses: cuioss/cuioss-organization/.github/workflows/reusable-maven-integration-tests.yml@1840803ffeae7eb93bf9b673c1ab9d85da2e9594 # v0.3.1
    with:
      test-type: playwright-e2e
      maven-module: e-2-e-playwright
      timeout-minutes: 20
      npm-cache: true
      reports-subfolder: nifi-extensions/e2e-reports
    secrets:
      RELEASE_APP_ID: ${{ secrets.RELEASE_APP_ID }}
      RELEASE_APP_PRIVATE_KEY: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
