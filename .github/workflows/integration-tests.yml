name: Integration Tests

on:
  push:
    branches: [main, "feature/*", "fix/*", "chore/*", "release/*", "dependabot/**"]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  integration-tests:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    uses: cuioss/cuioss-organization/.github/workflows/reusable-maven-integration-tests.yml@89ce95e04b1e15076b0c8d78d8112fa432d9d162 # v0.3.11
    with:
      report-name: integration-testing
      maven-args-input: verify -Pintegration-tests -pl integration-testing -am
      timeout-minutes: 15
      reports-folder: integration-testing/target/failsafe-reports
      report-logs: |
        integration-testing/target/keycloak-container.log
        integration-testing/target/nifi-container.log
    secrets:
      RELEASE_APP_ID: ${{ secrets.RELEASE_APP_ID }}
      RELEASE_APP_PRIVATE_KEY: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
