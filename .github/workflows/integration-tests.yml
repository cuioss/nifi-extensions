name: Integration Tests

on:
  push:
    branches: [main, "feature/*", "fix/*", "chore/*", "release/*", "dependabot/**"]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  integration-tests:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    uses: cuioss/cuioss-organization/.github/workflows/reusable-maven-integration-tests.yml@71e589e53342c823c05a28bf7977675bc7dfcbb1 # v0.3.2
    with:
      test-type: java-it
      maven-module: integration-testing
      timeout-minutes: 15
      reports-folder: integration-testing/target/failsafe-reports
      reports-subfolder: nifi-extensions/integration-tests
    secrets:
      RELEASE_APP_ID: ${{ secrets.RELEASE_APP_ID }}
      RELEASE_APP_PRIVATE_KEY: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
