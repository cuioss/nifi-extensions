services:
  nifi:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9095:9095"
    environment:
      - NIFI_WEB_HTTPS_PORT=9095
      - SINGLE_USER_CREDENTIALS_USERNAME=admin
      - SINGLE_USER_CREDENTIALS_PASSWORD=ctsBtRBKHRAx69EqUghvvgEvjnaLjFEB
      - NIFI_HOME=/opt/nifi/nifi-current
      - NIFI_LOG_DIR=/opt/nifi/nifi-current/logs
      - NIFI_BOOTSTRAP_CONF=/opt/nifi/nifi-current/conf/bootstrap.conf
      - NIFI_CONF_DIR=/opt/nifi/nifi-current/conf
      - NIFI_SECURITY_USER_LOGIN_IDENTITY_PROVIDER=single-user-provider
    volumes:
      - ../../../../nifi-cuioss-nar/target:/opt/nifi/nifi-current/extensions
      - ./nifi/conf:/opt/nifi/nifi-current/conf
    healthcheck:
      test: ["CMD", "curl", "-k", "--fail", "--insecure", "--retry", "5", "--retry-delay", "10", "--max-time", "15", "https://localhost:9095/nifi/"]
      interval: 60s
      timeout: 30s
      retries: 10
    networks:
      - nifi-keycloak-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.1
    ports:
      - "9080:8080"
      - "9085:8443"
      - "9086:9000"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HEALTH_ENABLED=true
      - KC_DB=dev-mem
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    command: 
      - start-dev
      - --import-realm
    healthcheck:
      test: ["CMD", "curl", "-k", "--fail", "http://localhost:9086/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - nifi-keycloak-network

networks:
  nifi-keycloak-network:
    driver: bridge

