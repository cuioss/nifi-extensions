  keycloak:
    image: quay.io/keycloak/keycloak:26.2.5
    ports:
      - "9080:8080"  # HTTP admin port
      - "9085:8443"  # HTTPS port
      - "9086:9000"  # Management port (health checks)
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
      - KC_DB=dev-mem
      - KC_LOG_LEVEL=INFO
      # Hostname configuration for well-known discovery endpoint
      - KC_HOSTNAME_STRICT=false
      - KC_HTTP_ENABLED=true
      - KC_HOSTNAME=http://keycloak:8080
    volumes:
      - ./keycloak:/opt/keycloak/data/import:ro
    command: 
      - start-dev
      - --import-realm
    healthcheck:
      # TCP socket-based health check (works with minimal Keycloak images v21+)
      # Keycloak's minimal container doesn't include curl, so we use bash TCP sockets
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/9000 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost:9000\\r\\nConnection: close\\r\\n\\r\\n' >&3 && timeout 2 cat <&3 | grep -q 'UP' && exec 3<&- && exec 3>&- && exit 0 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    networks:
      - nifi-keycloak-network
    restart: unless-stopped

networks:
  nifi-keycloak-network:
    driver: bridge
