# MultiIssuerJWTTokenAuthenticator Resource Bundle (German)

# Processor Description
processor.description=Validiert JWT-Tokens von mehreren Ausstellern. Extrahiert JWT-Tokens aus Flow-Dateien, validiert sie gegen konfigurierte Aussteller und leitet Flow-Dateien basierend auf Validierungsergebnissen weiter.

# Relationships
relationship.success=Flow-Dateien mit gültigen Tokens werden zu dieser Beziehung weitergeleitet
relationship.authentication.failed=Flow-Dateien mit ungültigen Tokens werden zu dieser Beziehung weitergeleitet

# Property Descriptors
property.token.location.name=Token-Position
property.token.location.description=Definiert, woher das Token extrahiert werden soll

property.token.header.name=Token-Header
property.token.header.description=Der Header-Name, der das Token enthält, wenn AUTHORIZATION_HEADER verwendet wird

property.custom.header.name=Benutzerdefinierter Header-Name
property.custom.header.description=Der benutzerdefinierte Header-Name bei Verwendung von CUSTOM_HEADER

property.bearer.token.prefix.name=Bearer-Token-Präfix
property.bearer.token.prefix.description=Das Präfix, das vom Token entfernt werden soll (z.B. "Bearer ")

property.require.valid.token.name=Gültiges Token erforderlich
property.require.valid.token.description=Ob ein gültiges Token für die Verarbeitung erforderlich ist

property.jwks.refresh.interval.name=JWKS-Aktualisierungsintervall
property.jwks.refresh.interval.description=Intervall in Sekunden für die Aktualisierung der JWKS-Schlüssel

property.maximum.token.size.name=Maximale Token-Größe
property.maximum.token.size.description=Maximale Token-Größe in Bytes

property.allowed.algorithms.name=Erlaubte Algorithmen
property.allowed.algorithms.description=Kommagetrennte Liste erlaubter JWT-Signaturalgorithmen. Empfohlene sichere Algorithmen: RS256, RS384, RS512, ES256, ES384, ES512, PS256, PS384, PS512. Der 'none'-Algorithmus ist unabhängig von dieser Einstellung niemals erlaubt.

property.require.https.for.jwks.name=HTTPS für JWKS-URLs erforderlich
property.require.https.for.jwks.description=Ob HTTPS für JWKS-URLs erforderlich ist. Für Produktionsumgebungen dringend empfohlen.

property.jwks.connection.timeout.name=JWKS-Verbindungs-Timeout
property.jwks.connection.timeout.description=Timeout in Sekunden für JWKS-Endpunktverbindungen

# Dynamic Property Descriptors
property.issuer.dynamic.name=Aussteller: {0} - {1}
property.issuer.dynamic.description=Konfigurationseigenschaft '{0}' für Aussteller '{1}'
property.issuer.jwks.url.description=Konfigurationseigenschaft '{0}' für Aussteller '{1}' (URL zum JWKS-Endpunkt)
property.issuer.issuer.description=Konfigurationseigenschaft '{0}' für Aussteller '{1}' (Erwarteter Issuer-Claim-Wert)
property.issuer.audience.description=Konfigurationseigenschaft '{0}' für Aussteller '{1}' (Erwarteter Audience-Claim-Wert)
property.issuer.client.id.description=Konfigurationseigenschaft '{0}' für Aussteller '{1}' (Client-ID für diese Anwendung)
property.issuer.required.claims.description=Konfigurationseigenschaft '{0}' für Aussteller '{1}' (Kommagetrennte Liste erforderlicher Claims)

# Error Messages
error.no.token.found=Kein Token an der angegebenen Position gefunden: {0}
error.token.size.limit=Token überschreitet die maximale Größenbeschränkung von {0} Bytes
error.token.malformed=Token ist fehlerhaft formatiert (fehlende Segmente)
error.token.validation.failed=Token-Validierung fehlgeschlagen: {0}
error.unknown=Ein unbekannter Fehler ist aufgetreten: {0}

# Validation Error Messages
validation.issuer.missing.jwks=Aussteller {0} fehlt die erforderliche JWKS-URL
validation.issuer.missing.issuer=Aussteller {0} fehlt der erforderliche Issuer-Claim-Wert
validation.issuer.invalid.url=Aussteller {0} hat eine ungültige JWKS-URL: {1}
validation.issuer.requires.https=HTTPS ist für JWKS-URL erforderlich, aber HTTP wurde für Aussteller {0} angegeben. Verwenden Sie HTTPS für Produktionsumgebungen.
