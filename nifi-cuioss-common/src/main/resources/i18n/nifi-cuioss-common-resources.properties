issuer.config.issuer.url.description=The URI of the token issuer (must match the iss claim)
issuer.config.issuer.url.help=This value must exactly match the "iss" claim in JWT tokens. \
  Example: https://auth.example.com/auth/realms/myrealm
issuer.config.jwks.url=JWKS URL
issuer.config.jwks.url.description=The URL of the JWKS endpoint
issuer.config.jwks.url.help=URL providing public keys for JWT signature verification. \
